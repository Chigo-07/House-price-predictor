<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 5px;
        }
        button {
            background: #2b7cff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>

<h2>House Price Prediction</h2>

<form method="post">
    <input name="f1" placeholder="Median Income">
    <input name="f2" placeholder="House Age">
    <input name="f3" placeholder="Rooms">
    <input name="f4" placeholder="Bedrooms">
    <input name="f5" placeholder="Population">
    <input name="f6" placeholder="Occupancy">
    <input name="f7" placeholder="Latitude">
    <input name="f8" placeholder="Longitude">
    <button type="submit">Predict</button>
</form>

{% if prediction %}
<h3>Predicted Price: {{ prediction }}</h3>
{% endif %}

</body>
</html>
